language: go
go_import_path: github.com/src-d/go-mysql-server

env:
  global:
    - LD_LIBRARY_PATH="/usr/local/lib":${LD_LIBRARY_PATH}
    - GO111MODULE=on
    - GOPROXY=https://proxy.golang.org

addons:
  apt:
    packages:
      - libmysqlclient-dev

matrix:
  fast_finish: true

before_script:
  - sudo service mysql stop

script:
  - make ci-script

jobs:
  include:
    - go: 1.11.x
      name: 'Unit tests Go 1.11'
    - go: 1.12.x
      name: 'Unit tests Go 1.12'

    # Integration test builds for 3rd party clients
    - go: 1.12.x
      name: 'Integration test go'
      script:
        - make TEST=go integration

    - language: python
      python: '3.6'
      before_install:
        - eval "$(gimme 1.12.4)"
      name: 'Integration test python-pymysql'
      script:
        - make TEST=python-pymysql integration

    - language: python
      python: '3.6'
      before_install:
        - eval "$(gimme 1.12.4)"
      name: 'Integration test python-mysql'
      script:
        - make TEST=python-mysql integration

    - language: python
      python: '3.6'
      before_install:
        - eval "$(gimme 1.12.4)"
      name: 'Integration test python-sqlalchemy'
      script:
        - make TEST=python-sqlalchemy integration

    - language: php
      php: '7.1'
      before_install:
        - eval "$(gimme 1.12.4)"
      name: 'Integration test php'
      script:
        - make TEST=php integration

    - language: ruby
      ruby: '2.3'
      before_install:
        - eval "$(gimme 1.12.4)"
      name: 'Integration test ruby'
      script:
        - make TEST=ruby integration

    - language: java
      jdk: openjdk8
      before_install:
        - eval "$(gimme 1.12.4)"
      name: 'Integration test jdbc-mariadb'
      script:
        - make TEST=jdbc-mariadb integration

    - language: node_js
      node_js: '12'
      before_install:
        - eval "$(gimme 1.12.4)"
      name: 'Integration test javascript'
      script:
        - make TEST=javascript integration

    - language: csharp
      mono: none
      dotnet: '2.1'
      before_install:
        - eval "$(gimme 1.12.4)"
      name: 'Integration test dotnet'
      script:
        - make TEST=dotnet integration

    - language: c
      compiler: clang
      before_install:
        - eval "$(gimme 1.12.4)"
      name: 'Integration test c'
      script:
        - make TEST=c integration
